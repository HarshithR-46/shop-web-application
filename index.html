<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Party Item Ordering</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .planet {
      position: fixed;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ccc, #222);
      z-index: 0;
      animation: floatPlanet 40s linear infinite;
    }

    @keyframes floatPlanet {
      0% {
        top: 100%;
        left: -100px;
        transform: scale(0.5);
      }
      100% {
        top: -100px;
        left: 110%;
        transform: scale(1.2);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      height: 100%;
      flex-wrap: wrap;
    }

    .box {
      width: 280px;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      padding: 2rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    .box h2 {
      margin-top: 1rem;
      font-size: 1.8rem;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      .box {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Floating planets -->
  <div class="planet" style="top: 80%; left: -60px;"></div>
  <div class="planet" style="top: 60%; left: -120px; animation-delay: 10s;"></div>

  <!-- Stars & shooting stars canvas -->
  <canvas id="starCanvas"></canvas>

  <!-- UI -->
  <div class="container">
    <div class="box" onclick="location.href='search.html'">
      <div class="icon">üßç</div>
      <h2>User</h2>
      <p>Click here to search and order party items from nearby shops.</p>
    </div>
    <div class="box" onclick="location.href='add-shop.html'">
      <div class="icon">üè™</div>
      <h2>Shop Owner</h2>
      <p>Click here to add your shop and manage your item listings.</p>
    </div>
  </div>

  <!-- Script: Realistic starfield & shooting stars -->
  <script>
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");

    let stars = [];
    let shootingStars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      const numStars = 300;
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5 + 0.5,
          speed: Math.random() * 0.3 + 0.1,
          alpha: Math.random() * 0.5 + 0.5
        });
      }
    }

    function createShootingStar() {
      shootingStars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height * 0.5,
        length: Math.random() * 80 + 100,
        speed: Math.random() * 12 + 6,
        angle: Math.random() * (Math.PI / 5) + Math.PI / 4,
        size: Math.random() * 1.5 + 1,
        life: 1.0
      });
    }

    function drawShootingStar(star) {
      const dx = Math.cos(star.angle) * star.length;
      const dy = Math.sin(star.angle) * star.length;

      // Tail
      const gradient = ctx.createLinearGradient(star.x, star.y, star.x - dx, star.y - dy);
      gradient.addColorStop(0, `rgba(255,255,255,${star.life})`);
      gradient.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.strokeStyle = gradient;
      ctx.lineWidth = star.size;
      ctx.beginPath();
      ctx.moveTo(star.x, star.y);
      ctx.lineTo(star.x - dx, star.y - dy);
      ctx.stroke();

      // Head (glow)
      ctx.beginPath();
      ctx.fillStyle = `rgba(255,255,255,${star.life})`;
      ctx.arc(star.x, star.y, star.size * 1.2, 0, Math.PI * 2);
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        ctx.beginPath();
        ctx.globalAlpha = star.alpha;
        ctx.fillStyle = "white";
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });

      shootingStars.forEach((s, i) => {
        drawShootingStar(s);
        s.x += Math.cos(s.angle) * s.speed;
        s.y += Math.sin(s.angle) * s.speed;
        s.life -= 0.01;
        if (s.life <= 0) shootingStars.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    // Init
    resizeCanvas();
    createStars();
    animate();
    window.addEventListener("resize", () => {
      resizeCanvas();
      createStars();
    });

    setInterval(() => {
      if (Math.random() < 0.7) createShootingStar();
    }, 2500);
  </script>
</body>
</html>
